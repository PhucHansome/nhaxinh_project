<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Uplon</a></li>
                                    <li class="breadcrumb-item active">User</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Khách hàng</h4>
                        </div>
                    </div>
                </div>


                <div class="row" style="margin-bottom: 5px;  margin-top: -16px;">
                    <div class="col-md-9">

                        <button type="button" style="margin-bottom: 10px;border-radius: 8px" id="modalAddProduct"
                                class="btn btn-success float-left  modalAddProduct">
                            <i class="fas fa-file-upload"></i>
                            Xuất file
                        </button>
                        <button type="button" style="margin-bottom: 10px;margin-left: 5px;border-radius: 8px"
                                class="btn btn-primary float-left ">
                            <i class="fas fa-file-download"></i>
                            Nhập file
                        </button>

                    </div>


                    <div class="col-md-3">
                        <button type="button" style="margin-bottom: 10px;border-radius: 8px"
                                class="btn btn-danger float-right btn-go-add-customer">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Thêm khách hàng
                        </button>
                    </div>
                </div>

                <div class="container-content shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="page-title">Tất cả khách hàng</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <li class="d-none d-sm-block">
                                <form class="app-search">
                                    <div class="app-search-box">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Tìm kiếm ...">
                                            <div class="input-group-append">
                                                <button class="btn"  style="color: #0a0a0a;
                                                                position: relative;
                                                                right: 40px;
                                                                background: white;
                                                                border-bottom: 1px solid #a5a9ab7d;
                                                                border-right: 1px solid white;
                                                                border-left: 1px solid white;
                                                                border-top: 1px solid #a5a9ab7d;">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </div>
                        <div class="col-md-9">

                        </div>
                    </div>
                    <div class="row" style=" margin-top: 15px;">
                        <div class="col-lg-12">
                            <table id="tableListCustomerInfo" class="table table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th class="align-middle text-center"></th>
                                    <th class="align-middle text-center">Tên khách hàng</th>
                                    <th class="align-middle text-center">Số điện thoại</th>
                                    <th class="align-middle text-center">Ngày khởi tạo</th>

<!--                                    <th class="align-middle text-center">Địa chỉ</th>-->
<!--                                    <th class="align-middle text-center">Email</th>-->
<!--                                    <th class="align-middle text-center">Ngày cập nhật</th>-->


                                </tr>
                                </thead>
                                <tbody>


                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!-- Start Content-->
            </div>
        </div> <!-- end content -->



        <!-- Footer Start -->
        <th:block th:replace="/dashboard/layout/footer::footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>
<th:block th:include="/dashboard/userDashboard/frm_list_user::frm_list_user"/>

<script>

    let page = {
        url: {
            CreateCustomerInfo: App.BASE_URL_CUSTOMERINFO,
            getCustomerInfo: App.BASE_URL_CUSTOMERINFO
        },
        element: {},
        loadData: {},
        commands: {},
        dialogs: {
            element: {},
            loadData: {},
            commands: {},
            close: {},
            alertDanger: {},
            inputError: {}
        }
    }

    page.element.frmListCustomer = $("#tableListCustomerInfo tbody");
    page.element.tempUser = $("#tempUser");
    page.element.btnGoCreateCustomer = $(".btn-go-add-customer");

    let customerInfo = new CustomerInfo();
    let locationRegion = new LocationRegion();
    let user = new User();

    let tempCustomerInfo = jQuery.validator.format($.trim(page.element.tempUser.val().toString()));
    page.commands.addRow = () => {
        page.element.frmListCustomer.prepend($(tempCustomerInfo(customerInfo.id,customerInfo.userName,customerInfo.phone,customerInfo.createAt)));
    }

    page.dialogs.commands.getAllCustomerInfo = () => {
        $.ajax({
            "method" : "GET",
            "url": page.url.getCustomerInfo
        }).done((data) =>{
            $.each(data, (i,item) =>{
                console.log(item)
                customerInfo = item;
                console.log(item)
                page.commands.addRow();
                console.log(data)
            })
        }).fail((e) =>{
            console.log(e);
        })
    }

    page.dialogs.commands.goCreateCustomer = () => {
        page.element.btnGoCreateCustomer.on("click", function (){
            window.location.href = "/create-user-dashboard";
        })
    }
    $(function (){
        page.dialogs.commands.goCreateCustomer();
        page.dialogs.commands.getAllCustomerInfo();
    })
</script>
</body>
</html>
