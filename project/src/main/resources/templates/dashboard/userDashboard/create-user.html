<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <div class="row shadow-lg p-2 mb-5 bg-body rounded" style="margin-top: 10px">
                    <div class="col-md-5">
                        <h6><a href="/user-dashboard">Quay lại danh sách khách hàng</a></h6>
                    </div>
                    <div class="col-md-7">
                        <button type="button" style="margin-bottom: 10px"
                                class="btn btn-success float-right createCustomer " id="createCustomer">
                            <i class="fas fa-save" style="margin-right: 5px;"></i>Lưu
                        </button>

                    </div>
                </div>

                <div class="row" style="top: -25px; position: relative;">
                    <div class="col-md-12">
                        <div class="row shadow-lg p-3 mb-5 bg-body rounded">
                            <div class="col-md-12">
                                <h6 style="text-align: center">Thông tin chung</h6>
                            </div>
                            <div class="col-md-12">
                                <label >Tên khách hàng <span style="color: red">*</span></label>
                                <input type="text" id="fullNameCre" name="fullNameCre" placeholder="Nhập tên khách hàng" class="form-control" >
                            </div>

                            <div class="col-md-6">
                                <label style="margin-top: 5px" >Số điện thoại</label>
                                <input type="text"  class="form-control" id="phoneCre" name="phoneCre" placeholder="Nhập số điện thoại" >
                            </div>
                            <div class="col-md-6">
                                <label style="margin-top: 5px">Email</label>
                                <input type="text"  class="form-control" id="emailCre" name="emailCre" placeholder="Nhập địa chỉ email" >


                            </div>
                            <div class="col-md-6">
                                <label style="margin-top: 5px" >Tỉnh/thành phố </label>
                                <select class="form-control" id="provinceCre" name="provinceCre"> Chọn tỉnh/thành phố</select>
                            </div>
                            <div class="col-md-6">
                                <label style="margin-top: 5px">Quận huyện</label>
                                <select class="form-control" id="districtCre" name="districtCre"> Chọn quận/huyện</select>
                            </div>
                            <div class="col-md-12">
                                <label>Địa chỉ cụ thể</label>
                                <textarea class="form-control" id="addressCre" name="addressCre"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end content -->
        <!-- Footer Start -->
        <th:block th:replace="/dashboard/layout/footer::footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>

</body>
</html>
