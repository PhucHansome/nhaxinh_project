<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Uplon</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Danh sách Tài khoản đăng nhập</a></li>
                                <li class="breadcrumb-item active">Danh sách Tài khoản đăng nhập</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Danh sách Tài khoản đăng nhập</h4>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="row">
                    <div class="col-12">
                        <h5 class="page-title">Tất cả tài khoản</h5>
                    </div>
                </div>
                <div class="row cart-box">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <select name="state" id="maxRows" class="form-control">
                                    <option value="500" >ShowAll</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <input id="searchAcount" type="text" placeholder="Search..." class="form-control"
                                       style=" margin-bottom: 12px;border-color:orangered ">
                            </div>
                        </div>
                        <table class="table table-hover table-responsive-xl   " id="listUser">
                            <thead>
                            <tr>
                                <th class="text-center align-middle">#</th>
                                <th class="text-center align-middle">Ảnh</th>
                                <th class="text-center align-middle">Email</th>
                                <th class="text-center align-middle">Trạng thái</th>
                                <th class="text-center align-middle">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr></tr>

                            </tbody>
                        </table>
                        <div class="pagination-container" style="float: right">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination"></ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Start Content-->

        </div> <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="/dashboard/layout/footer::footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>
<script src="/assets_dashboard/assets/js/all-script-handle-dashboard/user-acount/user-acount.js"></script>

</body>
</html>
