<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
  <div id="modalUpdateUser" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Customer information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide"></div>
          <form id="frmUpdateUser" method="post">
            <fieldset class="row g-3">

              <input type="hidden" id="userIdUp">
              <th:block th:each="customerInfo, count : ${customerInfo}">

                <input type="hidden" name="id" th:field="*{customerInfo.id}">

              <div class="col-md-4">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp" th:value="*{customerInfo.fullName}">

              </div>
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUp" name="emailUp" th:value="*{customerInfo.userName}">

              </div>

              <div class="col-md-4">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneUp" name="phoneUp" th:value="*{customerInfo.phone}">

              </div>

              <div class="col-md-4">
                <label class="form-label">Province</label>
                <select class="form-select form-control" id="provinceUp" name="provinceUp"  th:value="*{customerInfo.locationRegion.provinceName}"></select>

              </div>
              <div class="col-md-4">
                <label class="form-label">District</label>
                <select class="form-select form-control" id="districtUp" name="districtUp" th:value="*{customerInfo.locationRegion.districtName}"></select>

              </div>
              <div class="col-md-4">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="addressUp" name="addressUp" th:value="*{customerInfo.locationRegion.address}">

              </div>
              </th:block>
            </fieldset>
          </form>

</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" style="border-radius: 15px 50px;">Close</button>
          <button type="button" id="btnUpdateUser" class="btn btn-outline-primary" style="border-radius: 15px 50px;">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Update User
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
