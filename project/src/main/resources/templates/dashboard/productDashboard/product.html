<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Uplon</a></li>
                                    <li class="breadcrumb-item active">products</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Danh sách sản phẩm</h4>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-9" >

                        <button type="button" style="margin-bottom: 10px; margin-left: 5px;" id="modalAddProduct"
                                class="btn btn-success float-left  modalAddProduct">
                            <i class="fas fa-file-upload"></i>
                            Xuất file
                        </button>
                        <button type="button" style="margin-bottom: 10px; margin-left: 5px;"
                                class="btn btn-primary float-left ">
                            <i class="fas fa-file-download"></i>
                            Nhập file
                        </button>
                        <button type="button" style="margin-bottom: 10px; margin-left: 5px;"
                                class="btn btn-outline-primary float-left ">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Loại sản phẩm
                        </button>
                    </div>

                        <div class="col-md-3">
                            <button type="button" style="margin-bottom: 10px"
                                    class="btn btn-danger float-right " >
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Thêm sản phẩm
                            </button>
                        </div>
                </div>

             <div class="container-content shadow-lg p-3 mb-5 bg-body rounded">
                 <div class="row">
                     <div class="col-md-12">
                         <h5 class="page-title">Tất cả sản phẩm</h5>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-3">
                         <li class="d-none d-sm-block">
                             <form class="app-search">
                                 <div class="app-search-box">
                                     <div class="input-group">
                                         <input style="border-radius: 5px" type="text" class="form-control" placeholder="Tìm kiếm...">
                                         <div class="input-group-append">
                                             <button class="btn-search"  style="color: #0a0a0a;
                                                        position: relative;
                                                        right: 40px;
                                                        background: white;
                                                        border-bottom: 1px solid #a5a9ab7d;
                                                        border-right: 1px solid white;
                                                        border-left: 1px solid white;
                                                        border-top: 1px solid #a5a9ab7d;">
                                                 <i class="fas fa-search" ></i>
                                             </button>
                                         </div>
                                     </div>
                                 </div>
                             </form>
                         </li>
                     </div>
                         <div class="col-md-9">
                             <button type="button" style="margin-bottom: 10px;margin-left: 5px;"
                                     class="btn btn-outline-primary float-right ">
                                 <i class="fa fa-plus" aria-hidden="true"></i>
                                 Loại sản phẩm
                             </button>
                             <button type="button" style="margin-bottom: 10px;margin-left: 5px;"
                                     class="btn btn-outline-primary float-right ">
                                 <i class="fa fa-plus" aria-hidden="true"></i>
                                 Ngày tạo
                             </button>
                             <button type="button" style="margin-bottom: 10px;margin-left: 5px;"
                                     class="btn btn-outline-primary float-right ">
                                 <i class="fa fa-plus" aria-hidden="true"></i>
                                 Nhãn hiệu
                             </button>
                             <button type="button" style="margin-bottom: 10px;margin-left: 5px;"
                                     class="btn btn-outline-primary float-right ">
                                 <i class="fa fa-plus" aria-hidden="true"></i>
                                 Bộ lọc khác
                             </button>
                             <button type="button" style="margin-bottom: 10px;margin-left: 5px;"
                                     class="btn btn-outline-primary float-right ">
                                 <i class="fa fa-plus" aria-hidden="true"></i>
                                Lưu bộ lọc
                             </button>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-lg-12">
                         <table id="tableListProducts" class="table table-hover">
                             <thead class="thead-dark">
                             <tr>
                                 <th class="align-middle text-center"></th>
                                 <th class="align-middle text-center">Ảnh</th>
                                 <th class="align-middle text-center">Sản phẩm</th>
                                 <th class="align-middle text-center">Loại</th>
                                 <th class="align-middle text-center">Nhãn hiệu</th>
                                 <th class="align-middle text-center">Giá tiền</th>
                                 <th class="align-middle text-center">Trạng thái</th>
                                 <th class="align-middle text-center">Ngày khởi tạo</th>
                             </tr>
                             </thead>
                             <tbody>
                             <tr>
                                 <td class="align-middle text-center"></td>
                                 <td class="align-middle text-center">Đây là ảnh</td>
                                 <td class="align-middle text-center">tên Sản phẩm</td>
                                 <td class="align-middle text-center">Category (loại)</td>
                                 <td class="align-middle text-center">Nhãn hiệu</td>
                                 <td class="align-middle text-center">Giá tiền</td>
                                 <td class="align-middle text-center">Trạng thái</td>
                                 <td class="align-middle text-center">Ngày tạo</td>
                             </tr>

                             </tbody>
                         </table>
                     </div>

             </div>
             </div>

                <!-- Start Content-->
            </div>
        </div> <!-- end content -->



        <!-- Footer Start -->
        <th:block th:replace="/dashboard/layout/footer::footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>
<script>
    let page = {
        url: {
            CreateUser: App.BASE_URL_PRODUCT,
            
        },
        element: {},
        loadData: {},
        commands: {},
        dialogs: {
            element: {},
            loadData: {},
            commands: {},
            close: {},
            alertDanger: {},
            inputError: {}
        }
    }
</script>
</body>
</html>
