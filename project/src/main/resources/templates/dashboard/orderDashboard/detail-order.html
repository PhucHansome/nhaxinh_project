<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="#">Uplon</a></li>
                                    <li class="breadcrumb-item"><a href="#">Chi tiết đơn hàng</a></li>
                                    <li class="breadcrumb-item active">Chi tiết đơn hàng</li>
                                </ol>
                            </div>
                            <h4 class="page-title"><a href="/orderDetail-dashboard">Quay lại trang Danh sách đơn hàng</a></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 card-box information_Item">
                    </div>
                    <div class="col-1" style="max-width: 3.33333%;"></div>
                    <div class="col-3 card-box information_customer">

                    </div>
                </div> <!-- end row -->

            </div>
        </div>
    </div>

    <!-- Start Content-->
    <div th:object="${idOrder}">
        <span th:text="${idOrder}" id="idOrder" style="font-size: 0;"></span>
    </div>
</div> <!-- end content -->


<!-- Footer Start -->
<th:block th:replace="/dashboard/layout/footer::footer"/>
<!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>
<th:block th:replace="/dashboard/orderDashboard/str1_order::str1_order"/>
<th:block th:replace="/dashboard/orderDashboard/str2_order::str2_order"/>
<th:block th:replace="/dashboard/orderDashboard/str3_order::str3_order"/>
<th:block th:replace="/dashboard/orderDashboard/str4_order::str4_order"/>


<script src="/assets_dashboard/assets/js/all-script-handle-dashboard/orderDetail/order.js"></script>
</body>
</html>
