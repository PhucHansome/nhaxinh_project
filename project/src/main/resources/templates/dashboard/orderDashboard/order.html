<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <th:block th:replace="/dashboard/layout/header::header"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/dashboard/layout/navbar/navbar::navbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/dashboard/layout/left-side-menu::left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Uplon</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Danh sách đơn đặt
                                        hàng</a></li>
                                    <li class="breadcrumb-item active">Danh sách đơn đặt hàng</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Danh sách đơn đặt hàng</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-box">
                            <h2 class="header-title">Danh sách đơn đặt hàng</h2>

                            <table id="key-table" class="table table-bordered dt-responsive nowrap tableListOrder"
                                   style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
                                <tr>
                                    <th class="text-center align-middle">#</th>
                                    <th class="text-center align-middle">Ngày Đặt hàng</th>
                                    <th class="text-center align-middle">Tên khách hàng</th>
                                    <th class="text-center align-middle">Trạng thái đơn hàng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="orderDetail, count : ${orderDetail}">
                                    <tr >
                                        <td class="text-center align-middle" th:text="*{orderDetail.id}"></td>
                                        <td class="text-center align-middle" th:text="*{orderDetail.createdAt}"></td>
                                        <td class="text-center align-middle">
                                            <a th:href="*{'/order-dashboard/detail/'+orderDetail.order.customerInfo.id}" th:text="*{orderDetail.order.customerInfo.fullName}"></a></td>
                                        <td class="text-center align-middle" th:text="*{orderDetail.order.statusOrder}"></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> <!-- end row -->

            </div>
        </div>
    </div>
    <!-- Start Content-->

</div> <!-- end content -->


<!-- Footer Start -->
<th:block th:replace="/dashboard/layout/footer::footer"/>
<!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:replace="/dashboard/layout/script/script::script"/>
<script src="/assets_dashboard/assets/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/assets_dashboard/assets/libs/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/assets_dashboard/assets/js/pages/datatables.init.js"></script>
<script>
    let page = {
        url: {
            GetOrder: App.BASE_URL_ORDER,
        },
        element: {},
        loadData: {},
        commands: {},
        dialogs: {
            element: {},
            loadData: {},
            commands: {},
            close: {},
            alertDanger: {},
            inputError: {}
        }
    }
    let order = new Order();
    let customerInfo = new CustomerInfo();

    page.element.tableListOrder = $(".tableListOrder tbody")

    $(function () {

    })

</script>

</body>
</html>
